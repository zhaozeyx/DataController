apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'


android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    api "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support.constraint:constraint-layout:1.0.2'
    api 'com.github.bumptech.glide:glide:4.2.0'
    api 'com.android.support:design:27.1.1'
    //    网络请求包
    api 'com.squareup.okhttp3:okhttp:3.8.1'
    //    图片下载包
    api 'com.github.bumptech.glide:glide:4.2.0'
    api 'com.github.bumptech.glide:okhttp3-integration:1.5.0@aar'
    // glide transformation
    api 'jp.wasabeef:glide-transformations:3.0.1'
    api 'com.android.support:support-annotations:27.1.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    // EventBus
    api 'org.greenrobot:eventbus:3.0.0'
    //    json 转换包
    api 'com.fasterxml.jackson.core:jackson-core:2.8.3'
    api 'com.fasterxml.jackson.core:jackson-databind:2.8.3'
    //直播相关
    api 'com.squareup.retrofit2:retrofit:2.3.0'
        api 'com.squareup.retrofit2:converter-gson:2.0.2'
    api 'com.jakewharton.timber:timber:4.6.1'
    api 'com.squareup.okhttp3:logging-interceptor:3.4.1'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.2.0'
    api 'io.reactivex.rxjava2:rxjava:2.1.0'
    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'android.arch.lifecycle:extensions:1.1.1'
    annotationProcessor "android.arch.lifecycle:compiler:1.1.1"
    api 'android.arch.persistence.room:runtime:1.0.0'
    annotationProcessor "android.arch.persistence.room:compiler:1.0.0"
    api 'android.arch.lifecycle:reactivestreams:1.1.1'
    api 'com.google.dagger:dagger:2.11'
    kapt 'com.google.dagger:dagger-compiler:2.11'
    api 'com.jakewharton.timber:timber:4.6.1'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.android.support:support-v13:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.truizlop.sectionedrecyclerview:library:1.2.0'
    api 'com.afollestad.material-dialogs:core:0.9.6.0'
}
